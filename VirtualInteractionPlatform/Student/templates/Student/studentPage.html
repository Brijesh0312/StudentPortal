<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <style>
      
  body{
    background-color: rgb(227, 242, 253);
  }

      
      @keyframes RL {
        0%   { left:300px; opacity: 0.5;}
        100% { left:0px; opacity: 1;}
      }
      
      @keyframes LL {
        0%   { left:-300px; opacity: 0.5;}
        100% { left:0px; opacity: 1;}
      }

      @keyframes UP {
        0%   { top:400px; }
      100% { top:98px;}
  }



  .box{
    position: absolute;
    height: 600px;
    width: 600px;
    background-color:powderblue;
    opacity: 0.7;
    border-radius: 12px;
    margin-top: 13%;
    margin-left: 16%;
    animation-name: UP;
    animation-duration: 2s;
  }
  
  body {
    overflow: hidden;
  }


  #profile{
    margin-top: 5%;
    color: black;
        margin-left: 70%;
        opacity: 0.8;

    }

    #profile:hover, #doubts:hover,#contacts:hover{
      cursor: pointer;
    }

    .line1{
      pointer-events: none;
      color: black;
        margin-left: 70.5%;
        opacity: 0.6;
      margin-top: -1.2%;
      background-color: black;
      width: 0px;
      height: 3px;
      transition: 1s;
    }

    .line2{
      pointer-events: none;
      color: black;
      margin-left: 71.5%;
      opacity: 0.6;
      margin-top: -1.2%;
      background-color: black;
      width: 0px;
      height: 3px;
      transition: 1s;
    }

    .line3{
      pointer-events: none;
      color: black;
        margin-left: 74.5%;
        opacity: 0.6;
      margin-top: -1%;
      background-color: black;
      width: 0px;
      height: 3px;
      transition: 1s;
    }


  #profile:hover + .line1, #doubts:hover + .line2, #contacts:hover + .line3{
    width: 200px;
  }

  
  #rightSide:hover + .oval{
      width: 1000px;
  }

  #left:hover + .oval2{
    width: 1000px;
  }

    #doubts{
        text-decoration: none;
        color: black;
        margin-top: 2%;
        margin-left: 71%;
        opacity: 0.8;
    }

    #contacts{
        text-decoration: none;
        color: black;
        margin-top: 2%;
        margin-left: 74%;
        opacity: 0.8;
    }


    .oval {
        position: absolute;
        margin-top: -18%;
        margin-left: -2%;
        height: 500px;
        width: 1100px;
        background-color: rgba(93, 209, 255, 0.233);
        border-radius: 50%;
        animation-duration: 1s;
        animation-name: LL;
      }

      .oval2 {
        position: absolute;
        margin-top: -22%;
        margin-left: 65%;
        height: 900px;
        width: 900px;
        background-color: rgba(93, 209, 255, 0.233);
        border-radius: 50%;
        animation-duration: 1s;
        animation-name: RL;
      }

      #welcome{
        position: absolute;
        margin-top: 2%;
        margin-left: 20%;
        animation-duration: 2s;
        animation-name: LL;
      }


      #desc{
        position: absolute;
        margin-top: 18%;
        margin-left: 22%;
        color:midnightblue;
        font-family: sans-serif;
      }

      h1{
        font-size: 70px;
        font-family:cursive
      }


</style>

    <title>Student Home</title>

  </head>
  <body>
    
    <div class = "box"></div>

    <h1 id="welcome" >Welcome {{student.username}} !</h1>

    <div id="left">
      <div id = "desc">
        <p class = "fs-2" >This is Student portal, </p>
        <p class = "fs-2">You can navigate to our </p>
        <p class = "fs-2">college services on the left</p>
    </div>  
  </div>



<div id="rightSide">
  <div class="oval2"></div>

    <div id = "profDiv">
      <p class = "fs-1"  id="profile">Profile</p>
      <div class = "line1"></div>
    </div>

    <p class="fs-1" id = "doubts" >Doubts</p>
      <div class = "line2"></div>
    <p class="fs-2"  id = "contacts">Contacts</p>
      <div class = "line3"></div>

  </div>
<script>

      document.getElementById("profile").onclick = function () {
        location.href = "studentPage/profilepage";
        console.log("iam clicked")
    };
    document.getElementById("doubts").onclick = function () {
      location.href = "studentPage/doubtspage";
      console.log("iam clicked")
  };
  document.getElementById("contacts").onclick = function () {
    location.href = "studentPage/contactsPage";
    console.log("iam clicked")
};
    
    </script>

  </body>
</html>
